<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
</head>
<body>
{% if message  %}

<p>{{message}}</p>
{% else %}
<form action="{% url 'email' %}" method="post">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="submit"/>

</form>
{% endif %}
</body>
</html>
